<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>All Products</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,100;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">

</head>

<body>

    <div class="container">
        <div class="navbar">

            <nav>
                <ul id="MenuItems">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/products.html">Products</a></li>

                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">

    </div>

    <!-- single product details -->


    <div class="small-container single-product">
        <div class="row">
            <div class="col-2">
                <img src="image2/coke2.png" width="50%" id="ProductImg">
                <div class="small-img-row">
                    <div class="small-img-col">
                        <img src="image2/c1.png" class="small-img">
                    </div>
                    <div class="small-img-col">
                        <img src="image2/coke.jpg" class="small-img">
                    </div>
                    <div class="small-img-col">
                        <img src="images/gallery-3.jpg" class="small-img">
                    </div>
                    <div class="small-img-col">
                        <img src="images/gallery-4.jpg" class="small-img">
                    </div>
                </div>



            </div>
            <div class="col-2">
                <p>Home / T-Shirt</p>
                <h1>Red Printed T-Shirt by HRX</h1>
                <h4>$50.00</h4>
                <select>
                    <option>Select Size</option>
                    <option>XXL</option>
                    <option>XL</option>
                    <option>Large</option>
                    <option>Medium</option>
                    <option>Small</option>
                </select>
                <input type="number" value="1">
                <a href="/Payment_methods.html" class="btn">Pay</a>
                <h3>Product Details</h3>
                <br>
                <p>Coca-Cola is a sugar soft drink.</p>


            </div>
        </div>
    </div>


    <!-- footer -->
    <div class="footer">
        <div class="container">
            <div class="row">


                <div class="footer-col-4">

                    <ul>
                        <li>Euel & Abel</li>
                        <li>Instagram</li>
                        <li>Twitter</li>
                        <li>+251919395958</li>
                        <li>abelmgetnet@gmail.com</li>

                    </ul>
                </div>
            </div>
            <hr>
            <p class="copyright">Copyright 2021 - Semester Project Demo</p>
        </div>
    </div>
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            }
            else {
                MenuItems.style.maxHeight = "0px";
            }
        }


    </script>
    <!-- js for product gallery -->
    <script>
        var ProductImg = document.getElementById("ProductImg");
        var SmallImg = document.getElementsByClassName("small-img");

        SmallImg[0].onclick = function () {
            ProductImg.src = SmallImg[0].src;
        }
        SmallImg[1].onclick = function () {
            ProductImg.src = SmallImg[1].src;
        }
        SmallImg[2].onclick = function () {
            ProductImg.src = SmallImg[2].src;
        }
        SmallImg[3].onclick = function () {
            ProductImg.src = SmallImg[3].src;
        }

    </script>
</body>

</html>
